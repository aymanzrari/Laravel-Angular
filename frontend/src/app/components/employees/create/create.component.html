<div class="card mt-3">
    <div class="card-header">
        <h3>Add new employe</h3>
    </div>
    <div class="card-body">
        <form (submit)="save()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" [(ngModel)]="employe.name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone"  [(ngModel)]="employe.phone" required class="form-control">
            </div>
            <div class="form-group">
                <label for="job">job</label>
                <input type="text" name="job" id="job"  [(ngModel)]="employe.job" required class="form-control">
            </div>
            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>
